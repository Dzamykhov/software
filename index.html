<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техническая поддержка администрации района</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Техническая поддержка администрации района</h1>
        <form id="supportForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>

            <label for="issueType">Тип запроса:</label>
            <select id="issueType" name="issueType" required>
                <option value="technical">Техническая поддержка</option>
                <option value="administrative">Административный запрос</option>
                <option value="other">Другое</option>
            </select>

            <label for="issue">Описание проблемы:</label>
            <textarea id="issue" name="issue" rows="5" required></textarea>

            <button type="submit">Отправить</button>
        </form>
        <div id="response" class="response"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
